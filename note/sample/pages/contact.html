<main>
<h1>お問い合わせ</h1>
	
		<form>
			<p>
			<label class="req" for="auther">名前</label><br>
			<input id="auther" type="text" autofocus required> <!--autofocus訪問時に自動でカーソル,requiredで必須入力-->
			</p>
			<p>
			<label class="req" for="tel">電話番号</label><br>
			<input id="tel" type="text" required pattern="(090|080|070)(-?\d{4}){2}">
			</p>
			<p>
			<label for="email">メールアドレス</label><br>
			<input id="email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
			</p>
			<p>
			<textarea cols="30" rows="5" placeholder="ご意見・ご感想をお聞かせください"></textarea>
			</p>
			<input type="submit" value="送信">
			<p>
			
			</p>
			
		</form>
